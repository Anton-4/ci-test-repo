on: [pull_request]

name: test nix on macOS x86_64

jobs:
  test-nix-build:
    name: test nix-build
    runs-on: [macos-12]
    timeout-minutes: 90
    steps:
      - uses: cachix/install-nix-action@v15
      - run: |
         wget https://www.dropbox.com/s/pb6jj3lvyy96348/roc_x86_64_mac.tar.gz?dl=0
         mv ./roc_x86_64_mac.tar.gz?dl=1 ./roc_x86_64_mac.tar.gz
         tar -xzvf roc_x86_64_mac.tar.gz
         cd folders/roc
         nix-build
